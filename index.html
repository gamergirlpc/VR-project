<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Holographic Desktop</title>
  <style>
    /* Set up the transparent background */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent; /* Transparent background */
      font-family: 'Arial', sans-serif;
    }

    /* Center and style the VR container */
    #vr-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px; /* This gives a 3D perspective */
    }

    /* Styling for the screen */
    #vr-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2); /* Slight transparency */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px); /* Optional: adds a blur effect to the background */
    }

    /* Title styling */
    .title {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    /* Style for each app icon */
    .app {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100px;
      height: 120px;
      margin: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease; /* Added transition for hover effects */
    }

    .app-icon {
      font-size: 3rem;
      color: #00FFFF;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }

    .app p {
      color: #fff;
      margin: 0;
      font-size: 1rem;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }

    /* Add hover effects */
    .app:hover {
      transform: scale(1.1); /* Slightly enlarge the app when hovered */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="vr-container">
    <div id="vr-screen">
      <h1 class="title">Holographic Desktop</h1>
      <div class="app" id="app1">

        <p>App 1</p>
      </div>
      <div class="app" id="app2">
        <div class="app-icon">üìÇ</div>
        <p>App 2</p>
      </div>
      <div class="app" id="app3">
        <div class="app-icon">üñ®Ô∏è</div>
        <p>App 3</p>
      </div>
    </div>
  </div>
</body>
</html>
