<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holographic VR Desktop</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-event-set-component@5.1.0/dist/aframe-event-set-component.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Background -->
    <a-sky color="#000"></a-sky>

    <!-- Holographic Panel -->
    <a-plane 
      position="0 1.5 -3" 
      rotation="0 0 0" 
      width="3" 
      height="2" 
      material="color: #2E3A46; opacity: 0.4; transparent: true; shader: standard">
    </a-plane>

    <!-- App Icons -->
    <a-box 
      position="-1 2 -2.95" 
      depth="0.05" 
      height="0.4" 
      width="0.4" 
      color="#FF5722" 
      opacity="0.7" 
      material="emissive: #FF5722; emissiveIntensity: 0.8; shader: standard"
      class="app-icon"
      animation__hover="property: scale; to: 1.2 1.2 1.2; dur: 500; startEvents: mouseenter"
      animation__leave="property: scale; to: 1 1 1; dur: 500; startEvents: mouseleave">
      <a-text 
        value="Notepad" 
        align="center" 
        position="0 -0.5 0.1" 
        color="#FFFFFF">
      </a-text>
    </a-box>

    <a-box 
      position="0 2 -2.95" 
      depth="0.05" 
      height="0.4" 
      width="0.4" 
      color="#4CAF50" 
      opacity="0.7" 
      material="emissive: #4CAF50; emissiveIntensity: 0.8; shader: standard"
      class="app-icon"
      animation__hover="property: scale; to: 1.2 1.2 1.2; dur: 500; startEvents: mouseenter"
      animation__leave="property: scale; to: 1 1 1; dur: 500; startEvents: mouseleave">
      <a-text 
        value="Browser" 
        align="center" 
        position="0 -0.5 0.1" 
        color="#FFFFFF">
      </a-text>
    </a-box>

    <a-box 
      position="1 2 -2.95" 
      depth="0.05" 
      height="0.4" 
      width="0.4" 
      color="#2196F3" 
      opacity="0.7" 
      material="emissive: #2196F3; emissiveIntensity: 0.8; shader: standard"
      class="app-icon"
      animation__hover="property: scale; to: 1.2 1.2 1.2; dur: 500; startEvents: mouseenter"
      animation__leave="property: scale; to: 1 1 1; dur: 500; startEvents: mouseleave">
      <a-text 
        value="Settings" 
        align="center" 
        position="0 -0.5 0.1" 
        color="#FFFFFF">
      </a-text>
    </a-box>

    <!-- VR Camera -->
    <a-camera position="0 1.6 0">
      <a-cursor 
        color="aqua" 
        fuse="true" 
        fuse-timeout="1500">
      </a-cursor>
    </a-camera>
  </a-scene>

  <script>
    // Basic interaction for app icons
    document.querySelectorAll('.app-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        alert(`You opened the ${icon.querySelector('a-text').getAttribute('value')} app!`);
      });
    });
  </script>
</body>
</html>
