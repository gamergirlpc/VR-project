<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Holographic Desktop</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
      font-family: 'Arial', sans-serif;
    }

    .title {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    .app-icon {
      font-size: 4rem;
      color: #00FFFF;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }

    /* Style the text for the app */
    .app-text {
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <!-- VR Camera and Controls -->
    <a-camera position="0 1.6 0" look-controls="enabled: true" wasd-controls="enabled: true"></a-camera>

    <!-- VR Background -->
    <a-entity geometry="primitive: plane; height: 6; width: 6;" material="color: #3b3b3b; opacity: 0.5" position="0 0 -5" rotation="-90 0 0"></a-entity>

    <!-- Title -->
    <a-text value="Holographic Desktop" color="#fff" align="center" font="exo2.0" position="0 2 -4" scale="2 2 2" shader="msdf"></a-text>

    <!-- App 1 -->
    <a-entity position="-2 1 -4" rotation="0 0 0">
      <a-box depth="0.3" width="1.5" height="1" color="#00FFFF"></a-box>
      <a-text value="App 1" class="app-text" position="0 0 0.5"></a-text>
      <a-text value="🖥️" class="app-icon" position="0 0.5 0.5" scale="3 3 3"></a-text>
    </a-entity>

    <!-- App 2 -->
    <a-entity position="0 1 -4" rotation="0 0 0">
      <a-box depth="0.3" width="1.5" height="1" color="#00FFFF"></a-box>
      <a-text value="App 2" class="app-text" position="0 0 0.5"></a-text>
      <a-text value="📂" class="app-icon" position="0 0.5 0.5" scale="3 3 3"></a-text>
    </a-entity>

    <!-- App 3 -->
    <a-entity position="2 1 -4" rotation="0 0 0">
      <a-box depth="0.3" width="1.5" height="1" color="#00FFFF"></a-box>
      <a-text value="App 3" class="app-text" position="0 0 0.5"></a-text>
      <a-text value="🖨️" class="app-icon" position="0 0.5 0.5" scale="3 3 3"></a-text>
    </a-entity>

  </a-scene>
</body>
</html>
