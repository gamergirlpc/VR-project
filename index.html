<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Holographic Desktop</title>
  <style>
    /* Set up the transparent background */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent; /* Transparent background */
      font-family: 'Arial', sans-serif;
      overflow: hidden; /* Hide overflow to maintain the VR experience */
    }

    /* Container to simulate a VR experience */
    #vr-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px; /* This gives a 3D perspective */
      transform-style: preserve-3d; /* For 3D effect */
      overflow: hidden; /* Prevent overflow */
    }

    /* Screen container to hold the apps */
    #vr-screen {
      width: 90vw;
      height: 80vh;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      background: rgba(255, 255, 255, 0.2); /* Slight transparency */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px); /* Optional: adds a blur effect to the background */
      transform: rotateY(-10deg); /* Slight rotation for 3D effect */
    }

    /* Title styling */
    .title {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    /* Style for each app icon */
    .app {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100px;
      height: 120px;
      margin: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease; /* Added transition for hover effects */
      transform: translateZ(50px); /* Make apps appear at different depths */
    }

    .app-icon {
      font-size: 3rem;
      color: #00FFFF;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }

    .app p {
      color: #fff;
      margin: 0;
      font-size: 1rem;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }

    /* Add hover effects */
    .app:hover {
      transform: scale(1.1) translateZ(100px); /* Slightly enlarge and bring to the front */
      cursor: pointer;
    }

    /* Media query for iPhone Landscape */
    @media (max-width: 768px) and (orientation: landscape) {
      #vr-container {
        perspective: 1500px;
      }

      #vr-screen {
        width: 85vw;
        height: 70vh;
      }

      .title {
        font-size: 1.8rem;
      }

      .app {
        width: 80px;
        height: 100px;
        margin: 8px;
      }

      .app-icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="vr-container">
    <div id="vr-screen">

  </div>
</body>
</html>
